<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade dos Animes - Adicionar Sinopse</title>
    <link rel="stylesheet" href="formulario.css">

</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>UniAni</h1>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="Sobre.html">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="content">
            <h2>Adicionar Sinopse do Anime</h2>
            <form action="https://webhook.site/7ede55f7-b280-424f-9507-6418d227b89d" method="POST">
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="nome-anime">Nome do Anime*</label>
                    <input type="text" id="nome-anime" name="nome-anime" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero*</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione um gênero</option>
                        <option value="acao">Ação</option>
                        <option value="aventura">Aventura</option>
                        <option value="comedia">Comédia</option>
                        <option value="romance">Romance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resumo">Resumo*</label>
                    <textarea id="resumo" name="resumo" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="nota">Nota (1 a 10)*</label>
                    <input type="number" id="nota" name="nota" min="1" max="10" required>
                </div>
                <button type="submit" class="submit-button">Adicionar Resumo</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 UniAni. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
