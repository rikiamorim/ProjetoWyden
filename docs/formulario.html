<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade dos Animes</title>
    <link rel="icon" href="UA-logo.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">

</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <div class="content">
            <h2>Adicionar Sinopse do Anime</h2>
            <form action="form.php" method="POST">
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="nome-anime">Nome do Anime*</label>
                    <input type="text" id="nome-anime" name="nome-anime" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero*</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione um gênero</option>
                        <option value="acao">Ação</option>
                        <option value="aventura">Aventura</option>
                        <option value="comedia">Comédia</option>
                        <option value="drama">Drama</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="shonen">Shonen</option>
                        <option value="suspense">Suspense</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resumo">Resumo*</label>
                    <textarea id="resumo" name="resumo" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="nota">Nota (1 a 10)*</label>
                    <input type="number" id="nota" name="nota" min="1" max="10" required>
                </div>
                <button type="submit" class="submit-button">Adicionar Resumo</button>
            </form>
            
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 UniAni. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Erro ao carregar o header:', error);
            });
    </script>
</body>
</html>
