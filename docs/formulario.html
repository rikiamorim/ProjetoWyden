<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade dos Animes - Adicionar Sinopse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dddddd;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .login-button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #ff4b39;
        }

        main .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
        }

        .sidebar {
            width: 10%;
            background: #fff;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .filter-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .filter-label input {
            margin-right: 5px;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 30%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: both;
        }

        .submit-button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #ff4b39;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>UniAni</h1>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <aside class="sidebar">
                <h2>Filtros de Gênero</h2>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="acao"> Ação
                </label>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="aventura"> Aventura
                </label>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="comedia"> Comédia
                </label>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="romance"> Romance
                </label>
                <!-- Adicione mais opções conforme necessário -->
            </aside>
            
            <section class="content">
                <h2>Adicionar Sinopse do Anime</h2>
                <form action="https://webhook.site/7ede55f7-b280-424f-9507-6418d227b89d" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="nome-anime">Nome do Anime*</label>
                        <input type="text" id="nome-anime" name="nome-anime" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Gênero*</label>
                        <select id="genero" name="genero" required>
                            <option value="">Selecione um gênero</option>
                            <option value="acao">Ação</option>
                            <option value="aventura">Aventura</option>
                            <option value="comedia">Comédia</option>
                            <option value="romance">Romance</option>
                            <!-- Adicione mais opções conforme necessário -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resumo">Resumo*</label>
                        <textarea id="resumo" name="resumo" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nota">Nota (1 a 10)*</label>
                        <input type="number" id="nota" name="nota" min="1" max="10" required>
                    </div>
                    <button type="submit" class="submit-button">Adicionar Sinopse</button>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 UniAni. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
