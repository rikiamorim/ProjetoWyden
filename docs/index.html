<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade dos Animes</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>UniAni</h1>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="Sobre.html">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <aside class="sidebar">
                <h2>Filtros de Gênero</h2>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="acao"> Ação
                </label>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="aventura"> Aventura
                </label>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="comedia"> Comédia
                </label>
                <label class="filter-label">
                    <input type="checkbox" name="genre" value="romance"> Romance
                </label>
                
                <a href="formulario.html" class="submit-button">Submeter Resumo</a>
            </aside>
            
            <section class="content">
                <section class="intro">
                    <h2>Bem-vindo ao UniAni</h2>
                    <p>Encontre os melhores resumos de animes feito por fãs em um só lugar!</p>
                </section>
                
                <section>
                    <h2>Em Alta</h2>
                    <div class="anime-list">
                        <div class="anime-item">
                            <img src="https://via.placeholder.com/150" alt="Anime 1">
                            <h3>Anime 1</h3>
                        </div>
                        <div class="anime-item">
                            <img src="https://via.placeholder.com/150" alt="Anime 2">
                            <h3>Anime 2</h3>
                        </div>
                        <div class="anime-item">
                            <img src="https://via.placeholder.com/150" alt="Anime 3">
                            <h3>Anime 3</h3>
                        </div>
                        <div class="anime-item">
                            <img src="https://via.placeholder.com/150" alt="Anime 4">
                            <h3>Anime 4</h3>
                        </div>
                        <!-- Adicione mais itens conforme necessário -->
                    </div>
                </section>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 UniAni. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
